---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: release
on:
  push:
    tags: [v*]
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  rust:
    strategy:
      matrix:
        platform:
          - name: MacOS x86
            os: macos-latest
            key: ${{ github.ref }}-macos-x86
            target: x86_64-apple-darwin
          - name: MacOS ARM
            os: macos-latest
            key: ${{ github.ref }}-macos-arm
            target: aarch64-apple-darwin
          - name: Windows
            os: windows-latest
            key: ${{ github.ref }}-windows
          - name: Linux
            os: ubuntu-latest
            key: ${{ github.ref }}-linux
    name: Rust Lib (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}
    defaults:
      run:
        shell: bash
        working-directory: rust
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          target: ${{ matrix.platform.target }}
      - run: cargo build --release ${{ matrix.platform.target != '' && '--target' + matrix.platform.target || '' }}
      - run: gh cache delete ${{ matrix.platform.key }}
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
      - uses: actions/cache/save@v4
        id: cache
        with:
          path: rust/target/${{ matrix.platform.target != '' && matrix.platform.target + '/' || '' }}release
          key: ${{ matrix.platform.key }}
          enableCrossOsArchive: true
  macos-bruh:
    name: MacOS is Pain
    runs-on: macos-latest
    needs: rust
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/cache/restore@v4
        with:
          path: rust/target/release
          key: ${{ github.ref }}-macos-x86
          fail-on-cache-miss: true
      - uses: actions/cache/restore@v4
        with:
          path: rust/target/release
          key: ${{ github.ref }}-macos-arm
          fail-on-cache-miss: true
      - run: |
          cp libbited_rust.macos.framework target/release
          cd target/release
          lipo -create -output libbited_rust.macos.framework/libbited_rust.macos.dylib \
            ../aarch64-apple-darwin/release/libbited_rust.dylib \
            ../x86_64-apple-darwin/release/libbited_rust.dylib
      - run: gh cache delete "${{ github.ref }}-macos"
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
      - uses: actions/cache/save@v4
        id: cache
        with:
          path: rust/target/release
          key: ${{ github.ref }}-macos
          enableCrossOsArchive: true
  release:
    strategy:
      matrix:
        platform:
          - name: MacOS
            pkg: macos
            key: ${{ github.ref }}-macos
          - name: Windows
            pkg: windows
            key: ${{ github.ref }}-windows
          - name: Linux
            pkg: linux
            key: ${{ github.ref }}-linux
    name: Release (${{ matrix.platform.name }})
    runs-on: ubuntu-latest
    needs: macos-bruh
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/cache/restore@v4
        with:
          path: rust/target/release
          key: ${{ matrix.platform.key }}
          fail-on-cache-miss: true
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/flakehub-cache-action@main
      - name: Build
        run: |
          git add -Nf rust/target/release
          nix build -L .#release-${{ matrix.platform.pkg }}
      - if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: bited_${{ matrix.platform.pkg }}
          path: result/bited.zip
      - if: github.event_name != 'workflow_dispatch'
        name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          file: result/bited.zip
          asset_name: bited_${{ matrix.platform.pkg }}_$tag.zip

---
name: release
on:
  push:
    tags: ["*"]
env:
  GODOT_VERSION: 4.3
  PROJECT_PATH: .
jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/"$GODOT_VERSION".stable \
            ~/.local/share/godot/export_templates/"$GODOT_VERSION".stable
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd "$PROJECT_PATH"
          godot --headless --verbose --export-release "windows" \
            "$EXPORT_DIR"/windows/bited.exe
          cd "$EXPORT_DIR"/windows
          zip bited.zip ./*
      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          file: build/windows/bited.zip
          asset_name: bited_windows_$tag.zip
  export-linux:
    name: Linux Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/"$GODOT_VERSION".stable \
            ~/.local/share/godot/export_templates/"$GODOT_VERSION".stable
      - name: Linux Build
        run: |
          mkdir -v -p build/linux/*
          EXPORT_DIR="$(readlink -f build)"
          cd "$PROJECT_PATH"
          godot --headless --verbose --export-release "linux" \
            "$EXPORT_DIR"/linux/bited.x86_64
          cd "$EXPORT_DIR"/linux
          zip bited.zip ./*
      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          file: build/linux/bited.zip
          asset_name: bited_linux_$tag.zip
  export-mac:
    name: Mac Export
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mv /root/.local/share/godot/export_templates/"$GODOT_VERSION".stable \
            ~/.local/share/godot/export_templates/"$GODOT_VERSION".stable
      - name: Mac Build
        run: |
          mkdir -v -p build/mac/*
          EXPORT_DIR="$(readlink -f build)"
          cd "$PROJECT_PATH"
          godot --headless --verbose --export-release "mac" \
            "$EXPORT_DIR"/mac/bited.zip
      - name: Upload to Release
        uses: svenstaro/upload-release-action@v2
        with:
          file: build/mac/bited.zip
          asset_name: bited_mac_$tag.zip
  pub-docs:
    name: Publish MkDocs
    runs-on: ubuntu-latest
    needs: [export-windows, export-linux, export-mac]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> "$GITHUB_ENV"
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-
      - name: Install Deps
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin mike
      - name: Bump Version
        run: |
          mike deploy --push --update-aliases "$GITHUB_REF_NAME" latest
          mike set-default --push latest
      - name: Deploy
        run: mkdocs gh-deploy --force

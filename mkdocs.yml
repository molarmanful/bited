# yaml-language-server: $schema=https://json.schemastore.org/mkdocs-1.6.json
site_name: bited
site_url: https://benpa.ng/bited
repo_url: https://github.com/molarmanful/bited
repo_name: molarmanful/bited
copyright: Copyright &copy; 2024 The bited Project Authors
plugins:
  - mike:
      canonical_version: latest
  - search
  - awesome-pages
  - glightbox
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml
      theme:
        enabled: false
        light: material/indigo-light
        dark: material/indigo-dark
      interaction:
        enabled: false
extra:
  version:
    provider: mike
    alias: true
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.keys
  - pymdownx.blocks.caption
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - def_list
theme:
  name: material
  logo: assets/icon.svg
  favicon: assets/favicon.ico
  features:
    - content.code.copy
    # - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    # - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - toc.follow
  palette:
    - media: (prefers-color-scheme)
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: white
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
